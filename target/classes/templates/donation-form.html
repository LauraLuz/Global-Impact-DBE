<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<header th:include="_template :: header"></header>

	
	<section class="card form">
		<h2>Cadastrar Donation</h2>
		
		<form th:action="@{/donation}" method="post" th:object="${donation}">

			<label for="description">Descricao da Doacao</label>
			<textarea name="description" id="description" th:field="*{description}" th:classappend="${#fields.hasErrors('description')}?invalid"			 
			></textarea>
			<span class="error"  th:errors="*{description}"></span>
			
			<label for="quantidade">Quantidade</label>
			<input type="range" name="quantidade" id="quantidade" min=1 max=25 value=5 th:field="*{quantidade}" oninput="document.querySelector('#output-quantidade').value=this.value">
			<output id="output-quantidade">10</output>
			<span class="error"  th:errors="*{quantidade}"></span>
			
			<label for="validade">Descricao Retirada</label>
			<textarea name="validade" id="validade" th:field="*{validade}" th:classappend="${#fields.hasErrors('validade')}?invalid"			 
			></textarea>
			<span class="error"  th:errors="*{validade}"></span>
			
			<label for="validade">Validade</label>
			<input type="date" name="validade" id="validade" th:field="*{validade}" th:classappend="${#fields.hasErrors('validade')}?invalid"			 
			></input>
			<span class="error"  th:errors="*{validade}"></span>
			
			<div class="buttons">
				<a href="/donation" class="button">Cancelar</a>
				<button class="button primary">Salvar</button>
			</div>
		</form>
	</section>

</body>
</html>
